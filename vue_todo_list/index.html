<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="stats">
            <h3 class="stats__title">{{"Текущие задачи: "+ tasks.length}} </h3>
        </div>
        <task
        :data="data"
        v-for="(data,index) in tasks"
        :key="index"
        @task_done="delete_task(index)"></task>
        <div class="add_task">
            <div class="add_task__input">
                <input v-model="new_task.title" type="text" placeholder="New task">
                <textarea v-model="new_task.desc" placeholder="Description" ></textarea>
            </div>
            <button @click="add_task" class="add_task__btn">➕</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
